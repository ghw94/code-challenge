<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <form onsubmit="return !1">
    <h1>Transaction Form</h1>
    <div class="formcontainer">
    <hr/>
    <div class="container">
      <label for="input-address"><strong>ETH Address</strong></label>
      <input id="input-address" required/>
      <label for="input-amount"><strong>Amount to send</strong></label>
      <input type="number" id="input-amount" required />
      <label for="input-otp"><strong>OTP Authentication</strong></label>
      <input type="number" id="input-otp" required/>
    </div>
    <button type="submit">Send Tokens</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
